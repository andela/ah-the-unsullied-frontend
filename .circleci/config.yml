# use CircleCI 2.0
version: 2
# a collection of steps
jobs:
  # entry point
  build:
    # directory where steps will run
    working_directory: ~/repo
    # run the steps with Docker
    docker:
      - image: circleci/node:11.9.0 # ...with this image as the primary container; this is where all `steps` will run
    # a collection of executable commands
    steps:
      # special step to check out source code to working directory
      - checkout
      - run:
            name: codeclimate-test-reporter
            command: |
              curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
              chmod +x ./cc-test-reporter
      
      - restore_cache:
           key: dependency-cache-{{ checksum "package.json" }}

      - run :
          name: install dependencies
          command: npm install

      # cache node modules to speed up subsequent builds
      - save_cache:
            key: dependency-cache-{{ checksum "package.json" }}
            paths:
              - ./node_modules
      - run:
          name: tests
          command: npm test
